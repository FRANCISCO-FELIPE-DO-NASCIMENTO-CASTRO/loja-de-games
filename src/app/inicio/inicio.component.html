<main>

  <section id="section-banner">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/mario.jpg" class="d-block w-100" alt="Promoção de um jogo">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/mario2.jpg" class="d-block w-100" alt="jogo do mês">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/mario3.jpg" class="d-block w-100" alt="Promoçao do mês">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <h2>Jogos em Promoção</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/mario4.jpg" alt="jogo 1">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Jogo 1</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>
            O jogo é simplesmente fenomenal!
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>R$ 200,00</button>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/mario.jpg" alt="jogo 2">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Jogo 2</mat-card-title>

        </mat-card-header>

        <mat-card-content>
          <p>
            O jogo é simplesmente fenomenal!
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>R$ 250,00</button>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/mario2.jpg" alt="jogo 3">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Jogo 3</mat-card-title>

        </mat-card-header>

        <mat-card-content>
          <p>
            O jogo é simplesmente fenomenal!
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>R$ 300,00</button>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>



</main>
